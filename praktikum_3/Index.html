<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO App</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>My To Do List</h2>
      <input type="text" id="newtask" placeholder="Add a new task......" />
      <button id="add-task-btn">Add-Task</button>
      <ul id="tasklist"></ul>
      <h2>Change Apperance</h2>
      <select id="selectbg">
          <option value="">Select  Color Changer(default)</option>
          <option value="#AF1740">Red</option>
          <option value="#A2D2DF">Light Blue</option>
          <option value="#640D5F">Purple</option>
      </select>
      <button id="increasefont">Increase Font Size</button>
      <button id="decreasefont">Decrease Font Size</button>
      <button id="darkmode">Toggle Darkmode</button>
      <button id="fontstyle">Change Font Style</button>
  
    </div>

    <script src="script.js"></script>
    </script>
  </body>
</html>
